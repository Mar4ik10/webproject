{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marek Simpson</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
  </head>
  <body class="light-mode">
    <header style="margin-bottom: 40px">
      <nav class="navbar navbar-expand-sm bg-body-tertiary">
        <div style="font-size: 20px" class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}"
            ><div class="mark-flint-logo">
              <svg
                viewBox="0 0 273 178"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M0.5 12V2L73.5 88L146.5 2H272.5V8.5H150L73.5 98.5L0.5 12Z"
                  fill="black"
                  stroke="black"
                />
                <path
                  d="M0.5 177V63.5L73.5 150L146.5 63.5V177H140V82L73.5 160.5L7.5 82V177H0.5Z"
                  fill="black"
                  stroke="black"
                />
                <path
                  d="M179.5 35V81H272.5V74.5H186.5V41.5H272.5V35H179.5Z"
                  fill="black"
                  stroke="black"
                />
                <path
                  d="M179.5 107.5V177H186.5V114.5H272.5V107.5H179.5Z"
                  fill="black"
                  stroke="black"
                />
              </svg></div
          ></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav w-100">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="{% url 'home' %}"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'portfolio' %}">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'blog' %}">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'contact' %}">Contact</a>
              </li>

              <li
                class="nav-item ms-auto d-flex align-items-center change-theme-container"
              >
                <div id="changeTheme" class="change-theme"></div>
              </li>
              <script>
                const LIGHT_ICON = `
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
                </svg>
                `;
                const DARK_ICON = `
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
                </svg>
                `;
                const LIGHT_CLASSNAME = "light-mode";
                const DARK = "DARK";
                const LIGHT = "LIGHT";
                const changeThemeButton =
                  document.querySelector("#changeTheme");
                let theme = window.localStorage.getItem("theme");
                if (!theme) {
                  theme = DARK;
                  window.localStorage.setItem("theme", theme);
                }

                function refreshUI() {
                  if (theme === LIGHT) {
                    document.body.className = LIGHT_CLASSNAME;
                    changeThemeButton.innerHTML = DARK_ICON;
                  } else {
                    document.body.className = null;
                    changeThemeButton.innerHTML = LIGHT_ICON;
                  }
                }
                refreshUI();

                function changeTheme() {
                  if (theme === LIGHT) {
                    theme = DARK;
                  } else {
                    theme = LIGHT;
                  }
                  window.localStorage.setItem("theme", theme);
                  refreshUI();
                }
                changeThemeButton.addEventListener("click", changeTheme);
              </script>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">{% block main %}{% endblock %}</main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
