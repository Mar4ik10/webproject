{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marek Simpson</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
  </head>
  <body>
    <header style="margin-bottom: 40px">
      <nav class="navbar navbar-expand-sm bg-body-tertiary">
        <div style="font-size: 20px" class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}"
            ><div class="mark-flint-logo">
              <svg
                viewBox="0 0 273 178"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M0.5 12V2L73.5 88L146.5 2H272.5V8.5H150L73.5 98.5L0.5 12Z"
                  fill="black"
                  stroke="black"
                />
                <path
                  d="M0.5 177V63.5L73.5 150L146.5 63.5V177H140V82L73.5 160.5L7.5 82V177H0.5Z"
                  fill="black"
                  stroke="black"
                />
                <path
                  d="M179.5 35V81H272.5V74.5H186.5V41.5H272.5V35H179.5Z"
                  fill="black"
                  stroke="black"
                />
                <path
                  d="M179.5 107.5V177H186.5V114.5H272.5V107.5H179.5Z"
                  fill="black"
                  stroke="black"
                />
              </svg></div
          ></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="{% url 'home' %}"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'portfolio' %}">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'blog' %}">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'contact' %}">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">{% block main %}{% endblock %}</main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
